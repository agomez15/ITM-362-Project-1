<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
	<title>Signing Up Today</title>
	<link rel= "stylesheet" type = "text/css" href= "mystyle.css">
	 <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
	<script src="index.js"></script>
</head>
<body background ="new.jpg">


<h1>The Prehistroic Titans are back!</h1>

<form method = "get" form id = "frm1" action ="form_action.asp">
<p>Did you love Jurassic Park and Jurrassic World? Just love dinosaurs in general? Sign up to get notifications of hiring for positions for the next movie, "Jurrassic World 2" near you!</p>
<div align="center"><br>
	<ol>
		<li id ="name">
			<label for= "name">Name:</label>
			<Input type = "text" name = "name" id = "name" placeholder = "i.e Alex Gonzalez"/>
		</li>	
		<li id = "email">
	
			<label for= "email">Email:</label>
			<Input type = "email" name = "email" id = "email" placeholder = "jerry@yahoo.com"/>
		</li>
		<li id = "bday">
			<label for= "Bday">Birthday:</label>
			<Input type = "text" name = "bday" id = "bday" placeholder = "1.12.96"/>
		</li>
	</ol>
	
	
	<label>Choose Contact Method:
	<input list="contact" name="myContact" id = "pref" /></label>
	<datalist id="contact">
		<option value="Email">
		<option value="Mail">
		<option value="Phone Call">
		<option value="Text">
		<option value="Carrier Pigon">
		<option value="Rock with Paper tied to it">
	</datalist>
	
	<textarea name= "message" rows ="10" cols="32" id = "txtarea">
	Enter anymore information you want to tell us!
	</textarea>
	
  
	<Input type = "submit" name = "Submit" value = "Submit" id = "button"/>
	</div>
</form>
</body>
</html>
