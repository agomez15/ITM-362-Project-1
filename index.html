<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
	<title>Signing Up Today</title>

</head>
<body background ="dino.jpg">


<h1>The Prehistroic Titans are back!</h1>

<form method = "get" form id = "frm1" action ="form_action.asp">
<p> Help us end the debate once and for all, choose your favorite Dinosaur facts to prove 
which are the peoples favorties!</p>
<div align="center"><br>
	<ol>
	<label for= "name">Name:</label>
	<Input type = "text" name = "name" id = "name" placeholder = "i.e Alex Gonzalez"/>

	<ol>
	<label for= "email">Email:</label>

	<label for= "Bday">Birthday:</label>

	<fieldset>
		<legend>Carnivore</legend>
		<input type="radio"name="A"  id="radio">
		<label for="radio">Tyrannosaurus Rex</label>
		<input type="radio" name="A" id="radio">
		<label for="radio1">Velociraptor</label>
		<input type="radio" name="A" id="radio">
		<label for="radio2">Spinosaurus</label>
		<input type="radio" name="A" id="radio">
		<label for="radio2">Agrocanthosaurus</label>
	</fieldset>
	
	<fieldset>
		<legend>Herbivore</legend>
		<input type="radio" name="B" id="radio">
		<label for="radio">Ankylosaurus</label>
		<input type="radio" name="B" id="radio">
		<label for="radio1">Iguanodon</label>
		<input type="radio" name="B" id="radio">
		<label for="radio2"> Parasaurolophus</label>
		<input type="radio" name="B" id="radio">

	<fieldset>
		<legend>Ominvore</legend>
		<input type="radio" name="C" id="radio">
		<label for="radio"> Ornithomimus</label>
		<input type="radio" name="C" id="radio">
		<label for="radio1">Oviraptor</label>
		<input type="radio" name="C" id="radio">
		<label for="radio2">Gallimimus</label>
		<input type="radio" name="C" id="radio">
		<label for="radio"> Struthiomimus</label>
	</fieldset>
	
	<fieldset>
		<legend>Flying Reptiles</legend>
		<input type="radio" name="D" id="radio">
		<label for="radio"> Pterodactyls</label>
		<input type="radio" name="D" id="radio">
		<label for="radio1">Quetzalcoatlus</label>
		<input type="radio" name="D" id="radio">
		<label for="radio2">Anhanguera</label>
		<input type="radio" name="D" id="radio">
		<label for="radio"> Ornithocheirus</label>
	</fieldset>
	
	<label>Choose Contact Method:
	<input list="contact" name="myContact" id = "pref" /></label>
	<datalist id="contact">
		<option value="Email">
		<option value="Mail">
		<option value="Phone Call">
		<option value="Text">
		<option value="Carrier Pigon">
		<option value="Rock with Paper tied to it">
	</datalist>
	
	<textarea name= "message" rows ="15" cols="38" id = "txtarea">
	Enter anymore information you want to tell us!
	</textarea>
	
  
	<Input type = "submit" name = "Submit" value = "Submit" id = "button"/>
	</div>
</form>

</html>
